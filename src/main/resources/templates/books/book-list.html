<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Book Store</title>
</head>
<body>

<div class="container">
    <h1>Book List</h1>

    <a th:href="@{/books/showFormForAdd}"
        class="btn btn-primary btn-sm mb-3">
        Add book
    </a>

    <table class="table table-bordered table-striped">
        <thead class="table-dark">
        <tr>
            <th>Title</th>
            <th>ISBN</th>
            <th>Language</th>
            <th>Page number</th>
            <th>Publication Date</th>
            <th>Publisher</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.isbn}"></td>
            <td th:text="${book.languageId}"></td>
            <td th:text="${book.numPage}"></td>
            <td th:text="${book.publicationDate}"></td>
            <td th:text="${book.publisherId}"></td>
            <td>
                <a th:href="@{/books/showFormForUpdate(bookId=${book.id})}"
                   class="btn btn-primary btn-sm mb-3">
                    Update
                </a>

                <a th:href="@{/books/delete(bookId=${book.id})}"
                   class="btn btn-danger btn-sm mb-3"
                   onclick="if (!(confirm('Are you sure to delete this book ?'))) return false">
                    Delete
                </a>
            </td>
        </tr>
        </tbody>
    </table>
</div>

</body>
</html>
